<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" th:href="@{/css/style.css}"/>
</head>
<body align="center" class="back1">

<form name="form" accept-charset="utf-8"  action="/doregister">

    <div style="margin-top: 100px">
        <h1 align="center">注册账号进行中...</h1>
    </div>

    <div style="margin: 20px">
        <label  class="label">用&nbsp户&nbsp名：</label>
        <input type="text" id="username" name="username" maxlength="16" />
    </div>

    <div style="margin: 20px">
        <label class="label">密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码：</label>
        <input type="password" id="password"  name="password" maxlength="16"/>
    </div>

    <div style="margin: 20px">
        <label class="label">权&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp限：</label>
        <input type="authority" id="authority"  name="authority" maxlength="16"/>
    </div>

    <div style="margin-top: 20px">
        <input type="submit" value="确&nbsp&nbsp定" class="button"/>
    </div>

</form>

</body>
</html>
